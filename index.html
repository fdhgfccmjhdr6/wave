<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveStudio Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 3.9%;
        --primary: 24 95% 53%; /* Orange */
        --primary-foreground: 0 0% 98%;
        --secondary: 0 0% 96.1%;
        --secondary-foreground: 0 0% 9%;
        --muted: 0 0% 96.1%;
        --muted-foreground: 0 0% 45.1%;
        --accent: 0 0% 96.1%;
        --accent-foreground: 0 0% 9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 89.8%;
        --input: 0 0% 89.8%;
        --ring: 24 95% 53%;
        --radius: 0.5rem;

        /* Login Component Variables */
        --color-bg: #101214;
        --color-surface: #161A1D;
        --color-muted-surface: #1D2125;
        --color-border: #2C333A;
        --color-text-secondary: #596773;
        --color-text-primary: #C7D1DB;
        --color-heading: #DEE4EA;
        --spacing-6: 1.5rem;
        --rounded-lg: 0.5rem;
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        --color-text-primary-rgb: 199, 209, 219;
        --color-bg-2: #C7D1DB;
      }
      .dark {
        --background: 0 0% 0%; /* Pure Black */
        --foreground: 0 0% 98%;
        --card: 0 0% 5%; /* Very dark grey */
        --card-foreground: 0 0% 98%;
        --popover: 0 0% 5%;
        --popover-foreground: 0 0% 98%;
        --primary: 24 95% 53%; /* Orange-500 */
        --primary-foreground: 0 0% 9%;
        --secondary: 0 0% 12%;
        --secondary-foreground: 0 0% 98%;
        --muted: 0 0% 12%;
        --muted-foreground: 0 0% 63.9%;
        --accent: 0 0% 12%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 84.2% 60.2%; /* Red */
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 14.9%;
        --input: 0 0% 14.9%;
        --ring: 24 95% 53%;

        /* Login Component Variables (Dark Mode) */
        --color-bg: #101214;
        --color-surface: #161A1D;
        --color-muted-surface: #1D2125;
        --color-border: #2C333A;
        --color-text-secondary: #596773;
        --color-text-primary: #C7D1DB;
        --color-heading: #DEE4EA;
        --color-bg-2: #C7D1DB;
        --color-text-primary-rgb: 199, 209, 219;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed header */
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      /* Animation for the pulsing effect */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Animation for the ping effect */
      @keyframes ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      /* Custom animations for the orbital timeline */
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .animate-ping {
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      /* Transitions */
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      .duration-300 {
        transition-duration: 300ms;
      }

      .duration-700 {
        transition-duration: 700ms;
      }

      .duration-1000 {
        transition-duration: 1000ms;
      }

      /* Backdrop blur */
      .backdrop-blur-lg {
        backdrop-filter: blur(16px);
      }

      /* Z-index utilities */
      .z-10 {
        z-index: 10;
      }

      .z-50 {
        z-index: 50;
      }
    </style>

}
</script>
